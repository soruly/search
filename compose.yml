services:
  elasticsearch:
    image: elasticsearch:8.15.2
    ports:
      - 9202:9200
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      http.cors.enabled: true
      http.cors.allow-origin: /.*/
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data

volumes:
  elasticsearch:
